<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

          <div>

            <span>{ @errors.email}<br />adgsdfg</span>
            <span>{ @errors.email}<br />adgsdfg</span>
          </div>
          <div>

            <span>{@ errors.tel}</span>
          </div>
          <div>
            <label>[Adr]</label>
            <input type="text" name="adr" value="{ adr}" />

            <span>{@ errors.adr}</span>
          </div>
          <div>
            <label>[Plz]</label>
            <input type="number" name="plz" value="{ plz}" />
            <select>
              <option>asdf</option>

              <option>asdf</option>
              <option>asdf</option>
              <option>asdf</option>
              <option>asdf</option>
            </select>
            <span>{@ errors.plz}</span>
          </div>
          <div>
            <label>[Ort]</label>
            <input type="text" name="ort" value="{ ort}" />
            <span>{@ errors.ort}</span>
          </div>
          <div>
            <label>[Geb]</label>
            <input type="date" name="date" value="1980-1-1" />
            <span>{@ errors.ort}</span>
          </div>
          <div>
            <label>[Anrede]</label>
            <div>
              <input type="radio" name="ort" value="{ ort}" /><label>Herr</label>

              <input type="radio" name="ort" value="{ ort}" /><label>Firma</label>
            </div>

            <span>{@ errors.ort}</span>
          </div>
        </div>
        <button type="submit">OK</button>
      </form>
    </main>
  </body>
</html>
